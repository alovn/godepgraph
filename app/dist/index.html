<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>GoDepGraph</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <style>
        #graph{
            width: 100%;
            height: 100%;
            text-align: center;
        }
        #btnWrap{
            position: fixed;
            top: 5px;
            right: 5px;
            user-select:none;
        }
        #btnWrap span{
            cursor: pointer;
        }
        #btnWrap span.checked{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="graph"></div>
    <div id="btnWrap">
        <span>显示标准库</span>
    </div>
    <!-- <script src="https://unpkg.com/d3@7.4.4/dist/d3.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm/dist/index.min.js" type="javascript/worker"></script>
    <script src="https://unpkg.com/d3-graphviz@4.1.1/build/d3-graphviz.js"></script>
    <script src="https://unpkg.com/jquery@3.6.0/dist/jquery.js"></script> -->

    <script src="js/d3.min.js"></script>
    <script src="js/wasm.min.js" type="javascript/worker"></script>
    <script src="js/d3-graphviz.js"></script>
    <script src="js/jquery.js"></script>
    <script>
        function load(showStdLib) {
            $.get("/graph?std="+showStdLib).then(function(res){
                d3.select("#graph")
                    .graphviz({
                        width: window.innerWidth-10,
                        height: window.innerHeight-20,
                        fit: true,
                    })
                    .transition(function () {
                        return d3.transition("main")
                            .ease(d3.easePolyInOut)
                            .delay(200)
                            .duration(300);
                    })
                    .dot(res)
                    .render();
                    setTimeout(function(){
                        var $btn = $('#btnWrap span');
                        $btn.data('checked', showStdLib);
                        if(showStdLib) {
                            $btn.addClass("checked").text("隐藏标准库");
                        } else {
                            $btn.removeClass("checked").text("显示标准库");;
                        }
                    },100);
                    
            }).fail(function(err){
                console.log(err.responseText)
                alert(err.responseText);
            })
        }
        $(function(){
            $('#btnWrap span').click(function(){
                var checked = $(this).data('checked');
                load(!checked);
            });
            load(false)
        });
    </script>
</body>
</html>
